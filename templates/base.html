<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img src="{{ url_for('static', filename='img/pizza_logo.png')}}" alt="">
      <span class="brand-name">BigBiteSushi</span>
    </a>
    <ul class="nav nav-pills">
  <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link {% if active_page == 'main' %}active{% endif %}">Main page</a></li>
  <li class="nav-item"><a href="{{ url_for('sushi') }}" class="nav-link {% if active_page == 'sushi' %}active{% endif %}">Sushi</a></li>
  <li class="nav-item"><a href="{{ url_for('sushiset') }}" class="nav-link {% if active_page == 'sushiset' %}active{% endif %}">Sushi Set</a></li>
  <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link {% if active_page == 'about' %}active{% endif %}">About us</a></li>
  <li class="nav-item"><a href="{{ url_for('cart') }}" class="nav-link {% if active_page == 'cart' %}active{% endif %}">Cart</a></li>
</ul>
  </header>

  {% block content %}{% endblock %}
</div>
</body>
</html>
